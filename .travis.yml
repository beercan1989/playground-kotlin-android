language: android
android:
  components:
    # The BuildTools version
    - build-tools-25.0.2

    # The SDK version
    - android-25

    # System Image
    - sys-img-armeabi-v7a-google_apis-25

# Environment variable that should enable an emulator to be created before_script
env:
  global:
    - export ANDROID_SDK_ROOT=/usr/local/android-sdk

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force --name test --package 'system-images;android-25;google_apis;armeabi-v7a'
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
