language: android
android:
  components:
    - build-tools-28.0.3
    - android-28
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
    - yes | sdkmanager "platforms;android-28"

before_script:
  - chmod +x gradlew
  - android list target

script:
  - ./gradlew build -x test

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - alpha/build/outputs/apk/debug/alpha-debug.apk
    - alpha/build/outputs/apk/release/alpha-release-unsigned.apk
    - beta/build/outputs/apk/debug/beta-debug.apk
    - beta/build/outputs/apk/release/beta-release-unsigned.apk
  skip_cleanup: true
  on:
    repo: beercan1989/playground-kotlin-android
    tags: true
